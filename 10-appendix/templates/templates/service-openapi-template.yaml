openapi: 3.0.3
info:
  title: {Service Name} Service API
  description: |
    {Service description}
    
    This service handles {key responsibilities}.
  version: 1.0.0
  contact:
    name: {Service Name} Team
    email: {team-email}@company.com
  license:
    name: Proprietary

servers:
  - url: http://localhost:{http-port}
    description: Local development
  - url: https://api.company.com/{service-name}
    description: Production

tags:
  - name: {Resource}
    description: {Resource description}
  - name: Health
    description: Health check endpoints

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns service health status
      operationId: HealthCheck
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service is unhealthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/{resource}:
    get:
      tags:
        - {Resource}
      summary: List {resource}
      description: Returns a list of {resource}
      operationId: List{Resource}
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number
        - name: pageSize
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
          description: Items per page
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/List{Resource}Response'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      tags:
        - {Resource}
      summary: Create {resource}
      description: Creates a new {resource}
      operationId: Create{Resource}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Create{Resource}Request'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/{Resource}'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/v1/{resource}/{id}:
    get:
      tags:
        - {Resource}
      summary: Get {resource} by ID
      description: Returns a single {resource} by ID
      operationId: Get{Resource}
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: {Resource} ID
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/{Resource}'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      tags:
        - {Resource}
      summary: Update {resource}
      description: Updates an existing {resource}
      operationId: Update{Resource}
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: {Resource} ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Update{Resource}Request'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/{Resource}'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      tags:
        - {Resource}
      summary: Delete {resource}
      description: Deletes a {resource} by ID
      operationId: Delete{Resource}
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: {Resource} ID
      responses:
        '204':
          description: No content
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    HealthResponse:
      type: object
      required:
        - status
        - service
        - version
      properties:
        status:
          type: string
          enum: [ok, error]
        service:
          type: string
        version:
          type: string

    ErrorResponse:
      type: object
      required:
        - error
        - message
      properties:
        error:
          type: string
        message:
          type: string
        code:
          type: integer
        details:
          type: array
          items:
            type: object

    {Resource}:
      type: object
      required:
        - id
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        {field-name}:
          type: {type}
          description: {Description}
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Create{Resource}Request:
      type: object
      required:
        - {required-field}
      properties:
        {field-name}:
          type: {type}
          description: {Description}

    Update{Resource}Request:
      type: object
      properties:
        {field-name}:
          type: {type}
          description: {Description}

    List{Resource}Response:
      type: object
      required:
        - items
        - total
        - page
        - pageSize
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/{Resource}'
        total:
          type: integer
        page:
          type: integer
        pageSize:
          type: integer

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

security:
  - BearerAuth: []

